# Nord Palette
nord0="#2e3440"
nord1="#3b4252"
nord2="#434c5e"
nord3="#4c566a"
nord4="#d8dee9"
nord5="#e5e9f0"
nord6="#eceff4"
nord7="#8fbcbb"
nord8="#88c0d0"
nord9="#81a1c1"
nord10="#5e81ac"
nord11="#bf616a"
nord12="#a3be8c"
nord13="#ebcb8b"
nord14="#b48ead"
nord15="#ab7967"


set -g base-index 1 # Starts windows index at 1 instead of default 0
setw -g pane-base-index 1 # Starts panes index at 1 instead of default 0

set -g mouse on
set -g default-terminal "tmux-256color"
set-option -g terminal-overrides ',xterm-256color:RGB'

set-option -g renumber-windows on # Renumber windows when one is closed
set -g status-position top
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

bind r source-file ~/.tmux.conf \; display "Reloaded!" # Set bind Prefix "r" to reload tmux with changes made to conf file

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -n M-1 selectw -t 1
bind-key -n M-2 selectw -t 2
bind-key -n M-3 selectw -t 3
bind-key -n M-4 selectw -t 4
bind-key -n M-5 selectw -t 5
bind-key -n M-6 selectw -t 6

# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'
